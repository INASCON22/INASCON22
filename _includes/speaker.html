<!-- Begin Speaker List-->

<section id="team" class="team">
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speaker</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.data.speaker %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <a href="{{member.website}}">
                            <div class="img-square">
                        <img src="{{ site.baseurl }}assets/images/speaker/{{ member.thumbnailUrl }}" class="img-content"
                            alt="">
                            </div>
                        </a>
                        <h4>{{ member.title }} <span> {{ member.surname }} </span>  <span> {{ member.name }} </span></h4>
                        <h5>{{ member.affiliation }}</h5>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</section>
<!-- End Team List -->
